name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        # Key inspired from here -
        # https://github.com/zach-klippenstein/compose-backstack/blob/master/.github/workflows/android.yml
        key: gradle-${{ runner.os }}-${{ hashFiles('buildSrc/**') }}-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: ./gradlew build
    - name: Run Unit tests
      run: ./gradlew test --stacktrace
